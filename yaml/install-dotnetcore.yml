# The standard process to install the latest .NET Core runtime and SDK

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core 2.1 LTS'
  inputs:
    packageType: sdk
    version: '2.1.808'
    installationPath: $(Agent.ToolsDirectory)/dotnet
- task: UseDotNet@2
  displayName: 'Install .NET Core 3.1'
  inputs:
    packageType: sdk
    version: '3.1.302'
    installationPath: $(Agent.ToolsDirectory)/dotnet
